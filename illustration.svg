<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgRadial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </radialGradient>
    <linearGradient id="blueGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
    <filter id="innerShadow">
      <feFlood flood-color="#000" flood-opacity="0.1"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Central Voting Symbol -->
  <g transform="translate(400, 250)">
    <!-- Outer Circle -->
    <circle r="80" fill="white" filter="url(#shadow3)"/>
    <circle r="75" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Inner Elements -->
    <rect x="-30" y="-40" width="60" height="50" rx="8" fill="url(#blueGradient3)"/>
    <rect x="-25" y="-35" width="50" height="6" rx="3" fill="white" opacity="0.9"/>
    <rect x="-25" y="-25" width="35" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="-25" y="-18" width="40" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="-25" y="-11" width="30" height="4" rx="2" fill="white" opacity="0.7"/>
    
    <!-- Checkmark -->
    <path d="M-10,5 L-2,13 L15,-8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Vote Button -->
    <rect x="-20" y="25" width="40" height="15" rx="7" fill="white"/>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, -apple-system" font-size="10" font-weight="600" fill="#0284c7">
      VOTE
    </text>
  </g>
  
  <!-- Orbiting Elements -->
  <g>
    <!-- Orbit 1 -->
    <g transform-origin="400 250">
      <animateTransform attributeName="transform" type="rotate" values="0 400 250;360 400 250" dur="20s" repeatCount="indefinite"/>
      <circle cx="550" cy="250" r="8" fill="url(#blueGradient3)" opacity="0.8"/>
      <circle cx="550" cy="250" r="15" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
    </g>
    
    <!-- Orbit 2 -->
    <g transform-origin="400 250">
      <animateTransform attributeName="transform" type="rotate" values="120 400 250;480 400 250" dur="20s" repeatCount="indefinite"/>
      <circle cx="520" cy="180" r="6" fill="url(#blueGradient3)" opacity="0.6"/>
      <circle cx="520" cy="180" r="12" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
    </g>
    
    <!-- Orbit 3 -->
    <g transform-origin="400 250">
      <animateTransform attributeName="transform" type="rotate" values="240 400 250;600 400 250" dur="20s" repeatCount="indefinite"/>
      <circle cx="320" cy="180" r="6" fill="url(#blueGradient3)" opacity="0.6"/>
      <circle cx="320" cy="180" r="12" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
    </g>
    
    <!-- Orbit 4 -->
    <g transform-origin="400 250">
      <animateTransform attributeName="transform" type="rotate" values="60 400 250;420 400 250" dur="25s" repeatCount="indefinite"/>
      <circle cx="480" cy="320" r="5" fill="url(#blueGradient3)" opacity="0.5"/>
    </g>
    
    <!-- Orbit 5 -->
    <g transform-origin="400 250">
      <animateTransform attributeName="transform" type="rotate" values="300 400 250;660 400 250" dur="25s" repeatCount="indefinite"/>
      <circle cx="320" cy="320" r="5" fill="url(#blueGradient3)" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Trust Indicators -->
  <g transform="translate(200, 150)">
    <rect width="120" height="60" rx="12" fill="white" filter="url(#shadow3)"/>
    <circle cx="20" cy="20" r="8" fill="#10b981"/>
    <path d="M15,20 L18,23 L25,15" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="35" y="18" font-family="system-ui, -apple-system" font-size="12" font-weight="600" fill="#374151">
      Verified
    </text>
    <text x="35" y="32" font-family="system-ui, -apple-system" font-size="10" fill="#6b7280">
      Blockchain Secured
    </text>
  </g>
  
  <g transform="translate(480, 380)">
    <rect width="120" height="60" rx="12" fill="white" filter="url(#shadow3)"/>
    <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
    <rect x="16" y="16" width="8" height="5" rx="1" fill="white"/>
    <path d="M16,21 Q16,13 20,13 Q24,13 24,21" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="35" y="18" font-family="system-ui, -apple-system" font-size="12" font-weight="600" fill="#374151">
      Encrypted
    </text>
    <text x="35" y="32" font-family="system-ui, -apple-system" font-size="10" fill="#6b7280">
      Anonymous Voting
    </text>
  </g>
  
  <!-- Floating Data Streams -->
  <g opacity="0.4">
    <rect x="100" y="300" width="2" height="20" rx="1" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translateY" values="0;-100;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="110" y="320" width="2" height="15" rx="1" fill="#2563eb">
      <animateTransform attributeName="transform" type="translateY" values="0;-80;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="310" width="2" height="25" rx="1" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translateY" values="0;-120;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="680" y="200" width="2" height="18" rx="1" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translateY" values="0;-90;0" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="690" y="210" width="2" height="22" rx="1" fill="#2563eb">
      <animateTransform attributeName="transform" type="translateY" values="0;-110;0" dur="3.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="480" text-anchor="middle" font-family="system-ui, -apple-system" font-size="40" font-weight="800" fill="#0f172a">
    BlockVote
  </text>
  
  <!-- Tagline -->
  <text x="400" y="510" text-anchor="middle" font-family="system-ui, -apple-system" font-size="18" fill="#475569" font-weight="400">
    Change doesn't come - it's chosen!
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="2" fill="#60a5fa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="120" r="1.5" fill="#3b82f6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="500" r="2.5" fill="#3b82f6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="480" r="2" fill="#2563eb" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>